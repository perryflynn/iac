---
- name: Configure my retired X230 Thinkpad
  hosts:
    - mydemoarch

  tasks:

    - name: Install user account
      block:

        - name: Install sudo
          package:
            name: sudo

        - name: Install user group
          group:
            name: "{{username}}"

        - name: Install user
          user:
            append: true
            create_home: true
            group: "{{username}}"
            groups: "{{ [ username ] + usergroups }}"
            home: "/home/{{username}}"
            name: "{{username}}"
            password: "{{userpassword}}"
            shell: /usr/bin/bash
            update_password: on_create

        - name: Set ssh keys for user account
          authorized_key:
            user: "{{username}}"
            key: "{{usersshkeys|join('\n')}}"
            exclusive: true

    - name: Shell Tools
      block:

        - name: Install shell tools
          package:
            name:
              - vim
              - htop
              - curl
              - mc
              - screen
              - git
              - ncdu
              - wget
              - less

        - name: Create vimrc
          copy:
            dest: /root/.vimrc
            owner: root
            group: root
            mode: u=rw,go=-
            content: |
              set background=dark
              syntax on
              set mouse=

    - name: Install X11
      include_role:
        name: xorgsetup
      vars:
        xorg_video_driver: "{{ 'vmware' if ansible_product_name == 'VirtualBox' else 'intel' }}"

    - name: Install XFCE
      include_role:
        name: xfcesetup

    - name: Install Pulseaudio
      include_role:
        name: pulseaudiosetup

    - name: Install NetworkManager
      include_role:
        name: networkmanagersetup

    - name: Desktop Tools
      block:

        - name: Install Desktop Tools
          package:
            name:
              - firefox
              - code
              - element-desktop
              - keepass
              - bitwarden
              - gimp
              - vlc
              - virt-viewer
              - nextcloud-client

    - name: Configure XFCE
      shell:
        executable: /usr/bin/bash
        cmd: |
          xfconf-query --channel keyboard-layout --property /Default/XkbDisable --create --type bool --set false
          xfconf-query --channel keyboard-layout --property /Default/XkbLayout --create --type string --set de,en
          xfconf-query --channel keyboard-layout --property /Default/XkbVariant --create --type string --set deadactute,
      become: true
      become_user: christian
      environment:
        DISPLAY: :0.0
        DBUS_SESSION_BUS_ADDRESS: unix:path=/run/user/1000/bus
