  children:

    isos:
      hosts:
        archlinuxiso:
        debianiso:
        debiankvmiso:
        ubuntuiso:

    chroots:
      hosts:
        /mnt/archlinux:
        /mnt/debian:
        /mnt/debiankvm:
        /mnt/ubuntu:

    # Bootstrapping Operating Systems

    bootstrap:
      vars:
        # parameters by target systems hostname
        bootstrapparameters:
          retired:
            bootmode: uefi
            diskdev: /dev/sda
            firstbootplaybook: true
            networking: network-manager
            encryptedfs: false
          debidesk:
            bootmode: bios
            diskdev: /dev/sda
            firstbootplaybook: false
            networking: network-manager
            encryptedfs: true
          biostest:
            bootmode: bios
            diskdev: /dev/sda
            firstbootplaybook: false
            networking: systemd-networkd
            encryptedfs: false
          uefitest:
            bootmode: uefi
            diskdev: /dev/sda
            firstbootplaybook: false
            networking: systemd-networkd
            encryptedfs: false

      children:

        # I use Arch Linux, btw
        bootstrap_archlinux:
          vars:
            flavor: archlinux
            chrootmountpoint: /mnt/archlinux
            hostname: biostest
            additionalpackages:
              - openssh
              - inetutils
              - net-tools
              - dnsutils
              - gnupg
              - iputils
              - iproute2
              - curl
              - wget
              - vim
              - nano
              - dialog
              - man-db
              - rxvt-unicode-terminfo
          hosts:
            archlinuxiso:
            /mnt/archlinux:
              ansible_connection: chroot

        # Debian is also okay
        bootstrap_debian:
          vars:
            flavor: debian
            codename: trixie
            chrootmountpoint: /mnt/debian
            hostname: biostest
            additionalpackages: &debian_packages
              - openssh-server
              - net-tools
              - dnsutils
              - gnupg
              - iputils-ping
              - iproute2
              - curl
              - wget
              - util-linux-extra
              - locales
              - console-setup
              - keyboard-configuration
              - vim
              - nano
              - dialog
              - man-db
              - debconf-utils
              - terminfo
          hosts:
            debianiso:
            /mnt/debian:
              ansible_connection: chroot

        bootstrap_debiankvm:
          vars:
            flavor: debian
            codename: trixie
            chrootmountpoint: /mnt/debiankvm
            hostname: biostest
            additionalpackages:
              - openssh-server
              - net-tools
              - dnsutils
              - gnupg
              - iputils-ping
              - iproute2
              - curl
              - wget
              - util-linux-extra
              - locales
              - console-setup
              - keyboard-configuration
              - vim
              - nano
              - dialog
              - man-db
              - debconf-utils
              - terminfo
              - qemu-guest-agent
          hosts:
            debiankvmiso:
            /mnt/debiankvm:
              ansible_connection: chroot

        # So is Ubuntu...
        bootstrap_ubuntu:
          vars:
            flavor: ubuntu
            codename: noble
            chrootmountpoint: /mnt/ubuntu
            hostname: biostest
            additionalpackages: *debian_packages
          hosts:
            ubuntuiso:
            /mnt/ubuntu:
              ansible_connection: chroot

    # Configure Operating Systems

    configuration:
      hosts:

        # Default hostnames
        uefitest:
        biostest:

        # retired Thinkpad X230 Laptop
        retired:
          wallpaper: dragonfly.jpg

        debidesk:
